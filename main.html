<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Adoption Application</title>
    <style>
		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: Arial;
			background-color: #f0f4f8;
		}
		form {
			border: 1px solid blue;
			padding: 20px 30px;
			font-size: 18px;
			background-color: white;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		h1 {
			color: green;
			text-align: center;
		}
		label {
			display: block;
			margin-top: 10px;
		}
		input[type="text"],
		select {
			width: 100%;
			padding: 8px;
			margin-top: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		select[multiple] {
			height: 100px;
		}
		button {
			margin-top: 16px;
			width: 100%;
			background-color: #007bff;
			color: white;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>

    <form action="#" method="post">
        <h1>Dog Adoption Application</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <label>
            <input type="checkbox" name="livedWithDogBefore" value="Have you ever lived with a Dog before?" id="checkbox">
            Have you ever lived with a Dog before?
        </label>

        <label for="multiSelect">Please select your preferred breeds:</label>
        <select id="multiSelect" name="preferredBreeds" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="Shihtzu">Shihtzu</option>
            <option value="Beagle">Beagle</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Pug">Pug</option>
        </select>

        <button type="submit" id="submit">Submit</button>
    </form>

    
</body>
</html>
